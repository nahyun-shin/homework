<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--목차 앞에 o으로 표시 가장 많이 쓰임-->
    <ul>
        <li>하나
            <ul>
                <li>하나-1</li>
                <li>하나-2</li>
                <li>하나-3</li>
            </ul>
        </li>
        <li>둘</li>
        <li>셋</li>
        <li>넷</li>
    </ul>

    <!--목차앞에 숫자-->>
    <ol>
        <li>1
            <ol>
                <li>1-1</li>
                <li>1-2</li>
                <li>1-3</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>

    <!--주석 데이터사전 html5부터 생긴기능-->
    <d1>
        <dt>CPU</dt>
        <dd>cpu는 중앙처리장치 컴퓨터의 두뇌에 속한다.</dd>
        <dt>RAM</dt>
        <dd>RAM은 CPU를 보조하는 주 기억장치 중 하나로 DISK와 CPU의 속도차이를 보안해준다.</dd>
    </d1>


</body>
</html>
