<!--

********** 단위 표현

절대단위

px - 픽셀 (web에서 사용) : 화면에서의 실제 픽셀 수 . 크롬 기본 font사이즈는 16px
pt - 포인트 (인쇄물) : 인쇄물에서 사용하는 단위. word 문서에서 폰트 크기 단위 1pt=1/72인치 1pt=1.33px
cm - 센치미터 (인쇄물)
in - 인치 (인쇄물) : 1inch = 96px = 2.54cm
pc - 파이카 (인쇄물) : 1pc = 12pt

상대단위

em - 부모의 font-size를 기준으로 배율 계산
rem - 브라우저 또는 root 요소(<html/>)의 font-size를 기준으로 배율 계산
% - 부모요소를 기준으로 하여 % 잘써야함.
vw - ViewPortWidth 전체 가용 넓이 중 1%
vh - ViewPortHeight 전체 가용 높이 중 1% 

-->
