<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
        }

        .join-box{
            width: 100%;
            max-width: 400px;
            background-color: aliceblue;
        }

    </style>
</head>
<body>
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 join-box">
            <header>
                <h2 class="mt-4 text-center">회원가입</h2>
            </header>
            <div>
                <form>
                    <div class="mb-3">
                        <label for="userId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="userId" name="userId"></input>

                    </div>


                    
                    <div class="mb-3">
                        <label for="userName" class="form-label">이름</label>
                        <input type="text" class="form-control" id="userName" name="userName"></input>

                    </div>



                    <div class="mb-3">
                        <label for="passwd" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="passwd" name="passwd"></input>

                    </div>



                    <div class="mb-3">
                        <label for="passwdConfirm" class="form-label">비밀번호확인</label>
                        <input type="password" class="form-control" id="passwdConfirm" name="passwdConfirm"></input>

                    </div>



                    <div class="mb-3">
                        <label class="form-label d-block">성별</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="man" value="남자" checked>
                            <label class="form-check-label" for="man">남자</label>
                            </div>
                            <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="woman" value="여자">
                            <label class="form-check-label" for="woman">여자</label>
                        </div>
                    </div>




                    <div class="mb-3">
                        <label class="form-label d-block">주소

                        </label>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" class="form-control" id="addr" name="addr" readonly>
                            </div>
                            <div class="col-3 text-end">
                                <button type="button" class="btn btn-warning" onclick="searchAddr();">검색</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" id="addrDetail" name="addrDetail">
                            </div>

                        </div>
                    </div>



                </form>
            </div>
        </div>

    </main>
       
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</html>
