<script>
/*
콜백함수란,
다른 함수에 매개변수로 전달되는 함수를 콜백함수라고 얘기합니다.
특정 함수에서 동작시에 필요로 하는 함수를
사용자가 구현 또는 정의하여 매개변수를 통해 해당 함수에게 전달하는데
이때 전달되는 함수를 콜백 함수라고 한다.

즉 어떤 함수가 필요할 때 호출하는 함수인데 그걸 사용자가 구현하여 매개변수로 전달하는 것이다.

보통 콜백함수는 실행 할 때 의미가 있기 때문에
익명함수를 이용하여 생성한다.
*/

function calculate(x, y, callback){
    return callback(x, y);
}

//더하기
console.log(calculate(10, 5, (x,y) => x+y));
console.log(calculate(10, 5, (x,y) => x-y));

</script>
