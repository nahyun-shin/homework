<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .header{
        height: 10vh;
        background-color: aquamarine;
    }
    .menu{
        text-align: center;/*영역은 안먹힘.. 글자 또는 버튼가능*/
        background-color: rgb(211, 230, 146);
    }

    div{
        margin-right: 10px;
    }
    .left{
        width: 32%;
        height: 50vh;
        float: left;
        background-color: blueviolet;
    }
    .center{
        width: 32%;
        height: 50vh;
        float: left;
        background-color: rgb(255, 251, 0);
        margin-left: 20px;
    }
    .right{
        width: 32%;
        height: 50vh;
        float: right;
        background-color: rgb(43, 226, 52);
    }
</style>
<body>
    <div class="header">header</div>
    <div class="menu">메뉴|메뉴1|메뉴2</div>
    <div>
        <div class="left">왼쪽</div>
        <div class="center">가운데</div>
        <div class="right">오른쪽</div>
    </div>
</body>
</html>
