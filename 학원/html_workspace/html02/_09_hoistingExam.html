    //실행의 위치만 바뀌고 할당의 위치는 바뀌지 않음
    //함수만가능

    function circleWidth(){
        const result = getWidth(5) *3.14;
        console.log(result);
    }

    circleWidth();

    function getWidth(x){
        return Math.pow(x,2); //제곱
    }

    
    /*let이 안되는 이유
    자바스크립트 자체에서는 호이스팅이 이루어지지만
    변수의 초기화는 실제 해당코드가 실행될 때 부여된다.
    즉 변수 자체는 호이스팅이 가능하지만
    변수의 값을 초기화는 실제코드가 실행 될 때 사용이 가능함으로
    변수의 선언 <======> 초기값 부여 사이의 구간을 TDZ(Temporal Dead Zone)
    이라고 하는데 이구간에서는 접근 불가
    즉, 결론은 안된다.

    변수와 익명함수가 안됨
