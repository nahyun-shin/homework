<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
<script>
    function getUser(){
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log('사용자 정보 가져오기');
                resolve({name : '홍길동'})
            })
        },1000);
    }
    //사용자 이름을 매개 변수로 받음
    function getOrder(userName){
        return new Promise((resolve, reject)=>{
            setTimeout(()=>{
                console.log('주문 정보 가져오기');
                resolve({user : userName, item : '노트북' , price : '150만원'})
            })
        },1000);
    }
    //동기처리
    async function showOrder(params) {
        const user = await getUser();
        const order = await getOrder(user.name);
         alert(`주문자 : ${order.user}, 제품 : ${order.item}`);
    }
    //함수 실행
    showOrder();

</script>
</html>
