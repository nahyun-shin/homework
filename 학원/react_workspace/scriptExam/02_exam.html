<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #age{
            width: 300px;
            height: 100px;
            text-align: center;  
        }
        span{
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        #children{
            
            background-color: rgb(0, 189, 126);
        }
        #old{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div>
        <button type="button" onclick="chkAge()">조회</button>
    </div>
    <div id="age">
        <!--표시될곳-->
    </div>
</body>
<script>

    function chkAge(){
        let pop = prompt('나이를 입력해 주세요.');
        let answer = (Number(pop)<20)?'아이':'성인';
        showAge(answer);

    }

    function showAge(msg){
        let pDiv = document.querySelector('#age');
        let newDiv = document.createElement('span');
        if(msg==='아이'){
            newDiv.textContent = '미성년자';
            newDiv.id = 'children';
            pDiv.appendChild(newDiv);
        }
        else if(msg==='성인'){
            newDiv.textContent = '성인';
            newDiv.id = 'old';
            pDiv.appendChild(newDiv);
        }
    }

</script>
</html>
