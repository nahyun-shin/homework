<script>
    function sum(...numbers){
        return numbers.reduce((sum, val)=>sum+val,0);
    }

    console.log(sum(1,2,3,4))
    console.log(sum(1,2,3,4,5,6,7,8))

    const juminLastNumbers =['112662','200611'];
    juminLastNumbers.forEach(el=>{
        //첫번째 숫자만 firstNum에 담고 나머지는 배열로 다시 만들었음
        //그리고 나서 빈공백을 자른것
        const [firstNum, ...rest] = el.split('');
        if(firstNum === '1' || firstNum ==='3'){
            console.log('남성',el);
        }else{
            console.log('여성',el);
        }
    })
</script>
