<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    /*
    구조분해 할당이란?
        객체나 배열이 가지고 있는 요소를 부분적으로 필요할 때, 
        쉽게 꺼내서 변수에 담을 수 있도록 하는 자바스크립트 문법입니다.

        약간의 팁이라면 배열을 분해할때는 배열기호, 객체를 분해라 때는 객체기호({})를 이용
    */

    const arr = [1, 2, 3, 4, 5];

    const [a, b] = arr;
    console.log(a, b);

    //객체의 구조 분해 할당

    const user = {
      name: "김철수",
      age: 30,
      hobby: "축구",
    };

    /*
    객체는 구조분해 할당을 할때 할당받을 변수와 객체가 가진 요소의 이름이 같아야 한다.
     */
    const { name, age, hobby } = user;
    console.log(name, hobby);

    //rest 또는 스프레드 연산자 > 모양이 같습니다.
    //변수 앞에 ...(점3개)를 붙입니다.
    //rest는 나머지를 의미합니다.
    //스프레드는 펼치다라는 의미가 됩니다.

    //나머지의 의미로 사용
    const[f, ...result] =arr;
    console.log(f,result);

    function add(name, ...values){
        let sum = 0;
        values.forEach(val =>{
            sum+=val;
        })
        console.log('sum=', sum)
    }
    add(1,2,3,4,5);


    //펼치다
    const arr2 =[1,2,3,4];
    //arr2+3개의 변수 더해서 새로운 배열을 만들어보자.
    //arr2 배열의 내용을 펼쳐서 각각인자로 사용하고, 나머지3개를 추가로 넣는다.
    const arr3 = [...arr2, 5,6,7];
    console.log(arr3);

    const person = {
      name : '홍길동',
      age : 30
    }

    //이것도 가능하지만
    // person.hobby = '도술';

    //새로운 객체 만들때 기존객체 내용을 추가하면서 만들 때가 있음
    //본인을 올리거나 내리면서 바꿀 순 없고 set을 통
    const person2 = {...person, hobby : '도술'};
    console.log(person2);

    const p3 = {...person2, age:500};
    console.log(p3);

    
    
  </script>
</html>
