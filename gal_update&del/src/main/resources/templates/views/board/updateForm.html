<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/main_layout}"
>
  <th:block layout:fragment="css">
    <style>
      .container {
        display: flex;
        flex-direction: column;
        height: 90vh;
        margin-top: 10vh;
        align-items: center;
      }

      .write-form {
        width: 600px;
        margin-top: 20px;
      }

      #contents {
        resize: none;
        width: 500px;
        height: 200px;
        border-radius: 7px;
      }

      .table th {
        text-align: right;
      }
      .file-item a{
        text-decoration: none;
        color: black;
      }
      .file-link{
        vertical-align: -30px;
      }
      .file-item a:hover{
        color: red;
        font-weight: 600;
      }
      .file-list{
        list-style-type: none;
      }
    </style>
  </th:block>

  <div layout:fragment="content">
    <main class="container">
      <header class="text-center">
        <h2>게시글 수정</h2>
      </header>
      <section class="write-form">
        <form
          id="frm"
          action="/api/v1/board"
          method="post"
          enctype="multipart/form-data"
        >
          <input
            type="hidden"
            id="brdId"
            name="brdId"
            class="form-control"
            th:value="${vo.brdId}"
          />
          <input type="hidden" id="isFile" name="isFile"  th:value="${#lists.isEmpty(vo.fileList)?0:#lists.size(vo.fileList)}">
          <table class="table">
            <tbody>
              <tr>
                <th>
                  <label for="title" class="form-label pt-2">제목</label>
                </th>
                <td>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    class="form-control"
                    th:value="${vo.title}"
                  />
                </td>
              </tr>
              <tr>
                <th rowspan="2" style="vertical-align: middle">
                  <label for="title" class="form-label pt-2">첨부파일</label>
                </th>
                <td>
                  <input
                    type="file"
                    id="file"
                    name="file"
                    class="form-control"
                  />
                </td>
              </tr>
              <tr>
                <td id="fileTd">
                  <span th:if="${#lists.isEmpty(vo.fileList)}">없음</span>

                  <ul
                    class="file-list"
                    th:unless="${#lists.isEmpty(vo.fileList)}"
                  >
                    <li class="file-item" th:each="item : ${vo.fileList}">
                      [[${item.fileName}]]
                      <a
                        class="file-link"
                        href="javascript:void(0);"
                        th:onclick="|delFile(${item.bfId})|">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </li>
                  </ul>
                </td>
              </tr>
              <tr>
                <th>
                  <label for="contents" class="form-label pt-2">내용</label>
                </th>
                <td>
                  <textarea id="contents" name="contents" th:text="${vo.contents}"></textarea>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </section>
      <section class="text-center">
        <button
          type="button"
          class="btn btn-primary me-2"
          onclick="updateBoard();"
        >
          글수정
        </button>
        <button type="button" class="btn btn-secondary" onclick="goList();">
          취소
        </button>
      </section>
    </main>

    <script>
      const goList = () => {
        location.href = "/board/list";
      };
      function validated() {
        const title = document.querySelector("#title");
        const contents = document.querySelector("#contents");

        if (title.value.trim().length === 0) {
          alert("제목을 입력하십시오.");
          title.focus();
          return false;
        }
        if (contents.value.trim().length === 0) {
          alert("내용을 입력하십시오.");
          contents.focus();
          return false;
        }
        const file = document.querySelector("#file").files[0];
        const fileCount = $('#isFile').val();

        if(file&&fileCount>0){
            const isConfirm = confirm('첨부파일을 추가하시면 기존파일이 삭제됩니다.\n진행하시겠습니까?')
            if (isConfirm) {
              const maxSize = 50 * 1024 * 1024;
              if (file.size > maxSize) {
                alert("파일은 최대 50mb만 가능합니다.");
                return false;
              }
            }
        }

        return true;
      }
      
      const delFile =(bfId)=>{
        const isConfirm = confirm('삭제하시면 수정을 취소해도 삭제됩니다. \n진행하시겠습니까?');
        if(isConfirm){
          axios.delete(`/api/v1/board/file/${bfId}`)
          .then(resp=>{
            if(resp.data.resultCode===200){
              alert('게시글이 파일이 삭제되었습니다.')
              $('#fileTd').text('없음');//기존내용 덮어쓰기
            }else{
              alert('게시글 파일을 삭제에 실패하였습니다.')
            }
          }).catch((error)=>{
            alert(error);
          })

            
            $('#isFile').val(0);
        }
      }


      const updateBoard = () => {
        if(validated()){
          const frm = $('#frm');
          const formData = new FormData(frm[0]);

          const brdId = $('#brdId').val();
          

          axios.put(`/api/v1/board/${brdId}`, formData)
          .then(resp=>{
            if(resp.data.resultCode===200){
              alert('게시글이 수정되었습니다.')
              location.href = "/board/list";
            }else{
              alert('게시글 수정에 실패하였습니다.')
            }
          }).catch((error)=>{
            alert(error);
          })
        }
      };
      

      $(document).ready();
    </script>
  </div>
</html>
